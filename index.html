<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="shadow">
        <div class="form-inner">
            <h1 class="title">𝓑𝓜𝓘 𝓒𝓪𝓵𝓬𝓾𝓵𝓪𝓽𝓸𝓻
            </h1>
            <form class="content">
                <label for="">𝐼𝓈𝓂𝒾𝓃𝑔𝒾𝓏𝓃𝒾 𝓀𝒾𝓇𝒾𝓉𝒾𝓃𝑔</label>
                <input class="input" type="text" placeholder="𝓘𝓼𝓶𝓲𝓷𝓰𝓲𝔃𝓷𝓲 𝓴𝓲𝓻𝓲𝓽𝓲𝓷𝓰.." />
                <label for="">𝐵𝑜'𝓎 𝑜'𝓁𝒸𝒽𝒶𝓂𝒾𝓃𝑔𝒾𝓏 :</label>
                <input class="input" type="text" placeholder="𝓞'𝓵𝓬𝓱𝓪𝓶𝓲𝓷𝓰𝓲𝔃𝓷𝓲 𝓴𝓲𝓻𝓲𝓽𝓲𝓷𝓰..." />
                <label for="">𝒱𝒶𝓏𝒾𝓃 𝑜'𝓁𝒸𝒽𝒶𝓂𝒾𝓃𝑔𝒾𝓏 :</label>
                <input class="input" type="text" placeholder="𝓥𝓪𝔃𝓷𝓲𝓷𝓰𝓲𝔃𝓷𝓲 𝓴𝓲𝓻𝓲𝓽𝓲𝓷𝓰..." />
                <button class="btn">ᎧᏦ</button>
            </form>
        </div>
</body>

</html>
